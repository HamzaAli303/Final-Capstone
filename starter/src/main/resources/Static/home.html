<body>
<div class="container my-2">
    <form id="form">
    <h1>Employees List</h1>
    <div>
        <input type="text" id="firstname-input" placeholder="First Name">
        <input type="text" id="lastname-input" placeholder="Last Name">
        <input type="text" id="email-input" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-primary btn-sm mb-3"> Add Employee </button>
    </form>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th class="normal-text">Employee First Name</th>
                <th class="normal-text">Employee Last Name</th>
                <th class="normal-text">Employee Email</th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    <div class="editTable" id="editTable">
        <div class="left">First Name: </div><div class="right"><input type="text" name="FirstName" id="updateFirstName"></div><br><br>
        <div class="left">Last Name: </div><div class="right"><input type="text" name="LastName" id="updateLastName"></div><br><br>
        <div class="left">Email: </div><div class="right"><input type="text" name="Email" id="updateEmail"></div><br><br>

    </div>
    <div class="editTableSubmit" id="editTableSubmit">
</div>
